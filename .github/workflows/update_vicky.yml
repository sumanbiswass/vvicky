name: Update  (__hdnea__) +  (hdntl) tokens in vicky.json

on:
  schedule:
    - cron: '0 */11 * * *'  # every 12 hours
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  update-json-tokens:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Fetch remote playlists and extract tokens
      run: |
        # Fetch JioTV playlist for __hdnea__ token
        curl -sL -o jio.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"
        jio_cookie=$(grep -o '__hdnea__=[^"]*' jio.m3u | head -n1)
        echo "$jio_cookie" > jio_cookie.txt

        # Fetch playlist for hdntl token
        curl -sL -o zee.m3u "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"
        zee_hdntl=$(grep -o 'hdntl=[^"]*' zee.m3u | head -n1)
        echo "$zee_hdntl" > zee_hdntl.txt

    - name: Update tokens in vicky.json
      run: |
        jio_cookie=$(cat jio_cookie.txt)
        zee_hdntl=$(cat zee_hdntl.txt)

        # Use jq to update both tokens (requires jq 1.6+)
        jq --arg jio "$jio_cookie" --arg zee "$zee_hdntl" '
          map(
            if (.stream_url | test("jiotvpllive.cdn.jio.com")) then
              .cookie = $jio |
              .stream_url |= sub("__hdnea__=[^&]*"; $jio) |
              .stream_url |= sub("cookie=__hdnea__=[^&]*"; "cookie=" + $jio)
            elif (.stream_url | test("zee5.com")) then
              .cookie = $zee |
              .stream_url |= sub("hdntl=[^&]*"; $zee)
            else
              .
            end
          )
        ' vicky.json > temp.json && mv temp.json vicky.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vicky.json
        git commit -m "Auto-update __hdnea__ and hdntl tokens in vicky.json" || echo "No changes"
        git push
        
